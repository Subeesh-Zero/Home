<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        .navbar-nav .nav-link.active {
            color: #f1c40f !important;
            font-weight: 700;
        }

        .form-control {
            height: 44px;
            border-radius: 30px;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #228be6;
            box-shadow: 0 0 0 3px rgba(34, 139, 230, 0.15);
        }

        .banner-slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .banner-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner-slider img.active {
            opacity: 1;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .slider-btn.prev {
            left: 15px;
        }

        .slider-btn.next {
            right: 15px;
        }

        .product-card {
            border: none;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .buy-now-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buy-now-btn:hover {
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .no-products {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 2rem;
        }

        .search-filter-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .load-more-btn {
            display: block;
            margin: 2rem auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
        }


        footer .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 767.98px) {
            .navbar-collapse {
                padding-top: 1rem;
            }

            .form-control {
                width: 100% !important;
                margin-top: 0.5rem;
            }

            .col-md-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .product-card img {
                height: 150px;
            }

            .card-body {
                padding: 0.75rem;
            }

            .card-title {
                font-size: 0.9rem;
            }

            .banner-slider {
                height: 200px;
            }

            .slider-btn {
                padding: 8px 12px;
                font-size: 18px;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            .col-md-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 992px) {
            .col-md-4 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TechShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="banner-slider" id="banner-slider">
            <button class="slider-btn prev" onclick="prevBanner()">❮</button>
            <button class="slider-btn next" onclick="nextBanner()">❯</button>
        </div>
    </div>

    <div class="container search-filter-container">
        <input type="text" id="search" class="form-control" placeholder="Search products...">
    </div>

    <div class="container mt-4">
        <div id="product-list" class="row g-4"></div>
        <button id="load-more-btn" class="load-more-btn">Load More</button>
    </div>

    <footer>
        <div class="copyright">
            © 2023 TechShop. All rights reserved.
        </div>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzgYxAZf9ADM3BiwSZ-slQ8gN0y0SM-aooZ7tM87hK8vinp6o3ZrclGxykJsBhtCw/exec";
        let allProducts = [];
        let visibleProducts = 102;
        let bannerImages = [];
        let currentBannerIndex = 0;

        function fetchBannerImages() {
            fetch(`${API_URL}?action=getBannerImages`)
                .then(response => response.json())
                .then(images => {
                    bannerImages = images;
                    renderBannerImages();
                    if (bannerImages.length > 0) {
                        showBanner(0);
                        setInterval(nextBanner, 5000);
                    }
                })
                .catch(error => {
                    console.error("Error fetching banner images:", error);
                    document.getElementById('banner-slider').innerHTML += `
                        <img src="https://via.placeholder.com/1200x400?text=Banner+Not+Found" alt="Default Banner" class="active">
                    `;
                });
        }

        function renderBannerImages() {
            const bannerSlider = document.getElementById('banner-slider');
            bannerSlider.querySelectorAll('img').forEach(img => img.remove());
            bannerImages.forEach((image, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.alt = `Banner ${index + 1}`;
                if (index === 0) imgElement.classList.add('active');
                bannerSlider.insertBefore(imgElement, bannerSlider.querySelector('.slider-btn'));
            });
        }

        function showBanner(index) {
            const images = document.querySelectorAll('.banner-slider img');
            if (images.length === 0) return;
            images[currentBannerIndex].classList.remove('active');
            currentBannerIndex = (index + images.length) % images.length;
            images[currentBannerIndex].classList.add('active');
        }

        function nextBanner() {
            showBanner(currentBannerIndex + 1);
        }

        function prevBanner() {
            showBanner(currentBannerIndex - 1);
        }

        function fetchNavigation() {
            fetch(`${API_URL}?action=getNavigation`)
                .then(response => response.json())
                .then(navLinks => {
                    let navLinksContainer = $("#navLinks");
                    navLinksContainer.empty();
                    navLinks.forEach(link => {
                        navLinksContainer.append(`
                            <li class="nav-item">
                                <a class="nav-link" href="${link.url}" target="_blank">${link.name}</a>
                            </li>
                        `);
                    });
                    fetchProducts();
                });
        }

        function fetchProducts() {
            fetch(`${API_URL}?action=getProducts&sheet=Data`)
                .then(response => response.json())
                .then(products => {
                    allProducts = products;
                    renderProducts(products.slice(0, visibleProducts));
                    $(".loading-overlay").hide();
                    toggleLoadMoreButton(products.length);
                })
                .catch(error => {
                    console.error("Error fetching products:", error);
                    $(".loading-overlay").hide();
                });
        }

        function renderProducts(products) {
            let productList = $("#product-list").empty();
            if (products.length === 0) {
                productList.append(`
                    <div class="no-products">
                        <p>No products found. Try a different search term.</p>
                    </div>
                `);
            } else {
                products.forEach(product => {
                    productList.append(`
                        <div class="col-md-4 product-item">
                            <div class="card product-card">
                                <img src="${product.images[0] || 'default.jpg'}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${product.title}</h5>
                                    <button class="buy-now-btn" onclick="openProduct(${product.id})">View More</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }
        }

        function searchProducts() {
            let searchVal = $("#search").val().toLowerCase();
            let filteredProducts = allProducts.filter(product => 
                product.title.toLowerCase().includes(searchVal)
            );
            renderProducts(filteredProducts.slice(0, visibleProducts));
            toggleLoadMoreButton(filteredProducts.length);
        }

        function openProduct(productId) {
            window.location.href = `data.html?sheet=Data&id=${productId}`;
        }

        $("#load-more-btn").click(() => {
            visibleProducts += 102;
            renderProducts(allProducts.slice(0, visibleProducts));
            toggleLoadMoreButton(allProducts.length);
        });

        function toggleLoadMoreButton(totalProducts) {
            if (visibleProducts >= totalProducts) {
                $("#load-more-btn").hide();
            } else {
                $("#load-more-btn").show();
            }
        }

        $(document).ready(() => {
            fetchNavigation();
            fetchBannerImages();
            $("#search").on("input", searchProducts);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
